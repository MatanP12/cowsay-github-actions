name: ci-pipeline

on:
  push:
    branches: [main]

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: .
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: 644435390668.dkr.ecr.ap-south-1.amazonaws.com
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}      
      - 
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${env.ECR_REGISTRY}/matan-cowsay:latest